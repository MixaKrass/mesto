<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/header/logo.svg" alt="логотип" class="header__logo">
    </header>

      <main class="main">
        <section class="profile">
          <div class="profile__image">
            <img src="images/profile/image.svg" alt="аватар" class="profile__avatar">
            <div>
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add"></button>
        </section>

        <ul class="cards">
          <template id="templatecard">
            <li class="card">
              <button type="button" class="card__delete"></button>
              <img class="card__photo" src="#" alt="#">
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
              </div>
            </li>
          </template> 
        </ul>
      </main>   
                    
    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form" id="form-profile">
        <input type="text" class="popup__input" name="input-name" id="input__popup-name" value="">
        <input type="text" class="popup__input" name="input-about" id="input__popup-about" value="">
        <button type="submit" class="popup__button" id="save-popup-profile" >Сохранить</button>
      </form>
      <button type="button" class="popup__closed" id="ProfileClosePopup"></button>
    </div>
  </div>

  <div class="popup" id="popup-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__form" id="form-card">
        <input type="text" class="popup__input" name="InputNameCard" id="input__popup-CardName" value="" placeholder="название места" required>
        <input type="text" class="popup__input" name="InputImgCard" id="input__popup-CardImg" value="" placeholder="ссылка на картинку" required>
        <button type="submit" class="popup__button" id="save-popup-card">Создать</button>
      </form>
      <button type="button" class="popup__closed" id="CardClosePopup"></button>
    </div>
  </div>

  <div class="popup popup__opacity" id="popup-big">
    <div class="popup__content">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="фотография">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

<script src="./javascript/javascript.js"></script>
</body>
</html>
